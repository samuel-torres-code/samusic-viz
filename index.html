<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Music Visualizer</h1>
    
    <form id="audioForm">
        <label for="streamUrl">Audio Stream URL:</label>
        <input type="text" id="streamUrl" name="streamUrl" placeholder="https://example.com/audio.mp3">
        
        <button type="submit">Start</button>
        <button type="button" id="stopBtn">Stop</button>
    </form>
    
    <div id="status"></div>
    
    <form id="styleForm">
        <label for="styleInput">Describe visualizer style:</label>
        <input type="text" id="styleInput" placeholder="e.g., 'wavy lines', 'thick bass bars', 'circular'">
        <button type="submit">Apply Style</button>
    </form>
    
    <div id="currentPreset">Current: <span id="presetName">Spectrum Bars</span></div>
    
    <canvas id="visualizer" width="800" height="400"></canvas>
    
    <div id="stats">
        <p>Average Frequency: <span id="avgFreq">0</span></p>
        <p>Peak Frequency: <span id="peakFreq">0</span></p>
        <p>Bass Level: <span id="bassLevel">0</span></p>
    </div>

    <script src="presets.js"></script>
    <script src="analyze.js"></script>
</body>
</html>
